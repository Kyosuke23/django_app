{% extends "layout/base.html" %}
{% load django_bootstrap5 %}
{% load static %}
{% load humanize %}

{% block content %}
<form id="initialUserForm" method="post" action="{% url 'register:initial_user_create' %}">
    {# ページタイトル #}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 mb-0">
            <i class="bi bi-person-plus me-3"></i>初期ユーザー登録
        </h1>
    </div>

    <div class="col-md-4">
        <p class="text-muted mb-4">
            初期ユーザーのメールアドレスと氏名を入力し、「送信」ボタンを押してください。<br>
            入力されたメール宛にログイン画面URLと初期ログイン情報が送信されます。
        </p>

        {% csrf_token %}
        {% bootstrap_form form layout="vertical" %}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-envelope-paper me-1"></i> 送信
            </button>
        </div>
    </div>
</form>
{% endblock %}
