<div class="modal fade" id="update-Modal-{{ data.pk }}" tabindex="-1" aria-labelledby="user_update_modal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="update_form_{{ data.pk }}" method="post" action="{% url 'register:update' data.pk %}">
        {% csrf_token %}
        {% load django_bootstrap5 %}

        {# ヘッダー #}
        <div class="modal-header">
          <h5 class="modal-title" id="user_update_modal">ユーザー情報の更新</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        {# コンテンツ #}
        <div class="modal-body">
          {% bootstrap_form form %}
          <input type="hidden" name="pk" value="{{ data.pk }}">
        </div>

        {# フッター #}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="submit" class="btn btn-primary">更新</button>
        </div>
      </form>
    </div>
  </div>
</div>
