{% if request.user.is_authenticated %}
<header class="navbar sticky-top bg-dark shadow d-flex justify-content-between align-items-center px-3" data-bs-theme="dark">

  {# 左側：アプリ名＋ユーザー情報 #}
  <div class="d-flex align-items-center text-white">
    <span class="navbar-brand mb-0 h6 me-3">Company name</span>
    <small>| {{ request.user.username }} さん / {{ request.user.tenant.tenant_name }} |</small>
  </div>

  {# 右側：ハンバーガーメニュー #}
  <button class="btn text-white border-0 bg-transparent d-xl-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-label="Toggle navigation">
    <i class="bi bi-list fs-3"></i>
  </button>

  {# テーマ切り替え #}
  <button id="themeToggle" class="btn btn-sm text-white me-3" title="テーマ切り替え">
    <i class="bi bi-moon"></i>
  </button>

</header>
{% endif %}
