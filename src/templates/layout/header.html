{% if request.user.is_authenticated %}
  <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow d-flex justify-content-between" data-bs-theme="dark">
    {# 左側: ブランド #}
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Company name</a>

    {# モバイル用トグル #}
    <ul class="navbar-nav flex-row d-xl-none">
      <li class="nav-item text-nowrap">
        <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="bi">
            <use xlink:href="#list" />
          </svg>
        </button>
      </li>
    </ul>

    {# 右側: ユーザー情報 #}
    <div class="text-white me-3">
      {{ request.user.username }}さん / {{ request.user.tenant.tenant_name }}
    </div>
  </header>
{% endif %}
