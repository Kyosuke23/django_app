<div class="modal fade" id="create-Modal" tabindex="-1" aria-labelledby="item_create_modal" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="create_form" method='post' action="{% url 'demo_app:item_mst_create' %}">
                {% csrf_token %}
                {# ヘッダー #}
                <div class="modal-header">
                    <h5 class="modal-title" id="item_create_modal">データの登録</h5>
                </div>
                {# コンテンツ #}
                <div class="modal-body">
                    {# アイテムコード #}
                    <div class="col-md-12">
                        <label for="item_cd" class="form-label">{{ form.item_cd.label }}</label>
                        <span class="badge text-bg-danger">必須</span>
                        {{ form.item_cd }}
                        <div id="item_cd_help" class="form-text">半角英数字、記号</div>
                    </div>
                    {# アイテム名称 #}
                    <div class="col-md-12">
                        <label for="item_nm" class="form-label">{{ form.item_nm.label }}</label>
                        <span class="badge text-bg-danger">必須</span>
                        {{ form.item_nm }}
                    </div>
                    {# カテゴリ #}
                    <div class="col-md-12">
                        <label for="category" class="form-label">{{ form.category.label }}</label>
                        {{ form.category }}
                    </div>
                    {# 説明 #}
                    <div class="col-md-12">
                        <label for="description" class="form-label">{{ form.description.label }}</label>
                        {{ form.description }}
                    </div>
                    {# 価格 #}
                    <div class="col-md-12">
                        <label for="price" class="form-label">{{ form.price.label }}</label>
                        {{ form.price }}
                        <div id="price_help" class="form-text">半角数字</div>
                    </div>
                </div>
                {# フッター #}
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>
